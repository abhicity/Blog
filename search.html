<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        .title_vis {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <h2>Google Search</h2>
    <form action="https://google.com/search" method="get" id="title" class="title_vis">
        <input type="search" name="q" id="search">
        <input type="submit" value="Submit">
    </form>
    <button id="tg">toggle</button>

    <script>
        var tg_btn = document.getElementById("tg");
        var title_h2 = document.getElementById("title");

        tg_btn.addEventListener("click", () => {
            if (title_h2.className) {
                title_h2.className = '';
            }
            else {
                title_h2.className = 'title_vis';
            }
        })
    </script>
</body>

</html>
